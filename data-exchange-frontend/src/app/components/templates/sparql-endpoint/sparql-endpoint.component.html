<div class="sparql-container">
  <h2>SPARQL Endpoint</h2>
  <form (ngSubmit)="executeQuery()">
    <label for="sparqlQuery">Enter SPARQL Query:</label>
    <textarea id="sparqlQuery" [(ngModel)]="sparqlQuery" name="sparqlQuery" rows="10" cols="80"></textarea>
    <button type="submit" mat-raised-button color="primary">Execute Query</button>
  </form>

  <div class="result" *ngIf="result && checkSizeOfBindings()">
    <h3>Results:</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

      <!-- Dynamic Column Definitions -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="result" *ngIf="!result">
    <p>No data available.</p>
  </div>
</div>
