<section class="py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">

            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Fill this form in order to ask for permission</h2>
            <form #loginForm="ngForm" (ngSubmit)="registerUser()" novalidate>
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="firstName"
                           class="form-control"
                           name="firstName"
                           id="firstName"
                           placeholder=""
                           [(ngModel)]="user.firstName"
                           #firstName="ngModel"
                           required>
                    <label for="firstName" class="form-label">First Name</label>
                    <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                      First name is required.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="lastName"
                           class="form-control"
                           name="lastName"
                           id="lastName"
                           placeholder=""
                           [(ngModel)]="user.lastName"
                           #lastName="ngModel"
                           required>
                    <label for="lastName" class="form-label">Last Name</label>
                    <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
                      Last name is required.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email"
                           class="form-control"
                           name="email"
                           id="email"
                           placeholder=""
                           [(ngModel)]="user.email"
                           #email="ngModel"
                           required>
                    <label for="email" class="form-label">Email</label>
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                      Email is required.
                    </div>
                    <div *ngIf="email.touched && !checkEmailValidity(user.email)" class="text-danger">
                      Invalid Email.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password"
                           class="form-control"
                           name="password"
                           id="password"
                           placeholder="Password"
                           [(ngModel)]="firstPassword"
                           #password="ngModel"
                           required>
                    <label for="password" class="form-label">Password</label>
                    <div *ngIf="password.invalid && password.touched" class="text-danger">
                      Password is required.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password"
                           class="form-control"
                           name="passwordRepeat"
                           id="passwordRepeat"
                           placeholder="Password"
                           [(ngModel)]="secondPassword"
                           #passwordRepeat="ngModel"
                           required>
                    <label for="passwordRepeat" class="form-label">Repeat password</label>
                    <div *ngIf="passwordRepeat.invalid && passwordRepeat.touched" class="text-danger">
                      Password is required.
                    </div>
                    <div *ngIf="!checkPasswords() && passwordRepeat.touched" class="text-danger">
                      Passwords do not match.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Upon completion, the admin will be notified about your ask for permission.</p>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.form.valid || !checkEmailValidity(user.email) || firstPassword != secondPassword">Register</button>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
