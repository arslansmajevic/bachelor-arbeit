<section class="py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">

            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Reset your password</h2>
            <form #loginForm="ngForm" novalidate>
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email"
                           class="form-control"
                           name="email"
                           id="email"
                           placeholder=""
                           [(ngModel)]="user.email"
                           #email="ngModel"
                           required>
                    <label for="email" class="form-label">Email</label>
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                      Email is required.
                    </div>
                    <div *ngIf="email.touched" class="text-danger">
                      Invalid Email.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.form.valid">Reset password</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a routerLink="/user/register" class="link-primary text-decoration-none">Ask for permission.</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
